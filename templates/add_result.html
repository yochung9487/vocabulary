<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>新增單字結果</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      .back-button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        background-color: blue;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .back-button:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <h1>新增單字結果</h1>
    <p style="text-align: center;">單字：<strong>{{ word }}</strong></p>
    <table>
      <thead>
        <tr>
          <th>翻譯</th>
          <th>詞性</th>
          <th>例句</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result['translation'] }}</td>
          <td>{{ result['part_of_speech'] }}</td>
          <td>{{ result['examples'].replace('\n', '<br>')|safe if result['examples'] else '無例句' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/" class="back-button">回到首頁</a>
  </body>
</html>
