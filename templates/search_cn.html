<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>中文單字查詢</title>
  </head>
  <body>
    <h1>中文單字查詢</h1>

    <form action="/search_cn" method="get">
      <input type="text" name="search_word" placeholder="請輸入中文關鍵字" value="{{ search_word or '' }}">
      <button type="submit">查詢</button>
    </form>

    {% if message %}
      <p>{{ message }}</p>
    {% endif %}

    {% if results %}
      <ul>
        {% for word, translation, part_of_speech, examples in results %}
          <li>
            <strong>{{ word }}</strong>：
            {{ translation }} <br>
            <small>{{ part_of_speech }}</small>
            <pre>{{ examples }}</pre>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
    
    <p><a href="/">回首頁</a></p>
  </body>
</html>
